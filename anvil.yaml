dependencies:
- app_id: C6ZZPAPN4YYF5NVJ
  version: {dev: false}
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true,
    confirm_email: true, use_google: true, allow_remember_me: true, remember_me_days: 30}
  server_config: {user_table: users}
startup: {type: form, module: HomeForm}
package_name: M3_App_2
allow_embedding: false
name: M3 App 2
runtime_options: {version: 2, client_version: '3', server_version: python3-full, server_spec: null}
startup_form: null
db_schema:
  wishlist:
    client: none
    server: full
    columns:
    - name: Name
      admin_ui: {order: 1, width: 200}
      type: string
    - name: User_Email
      admin_ui: {order: 1, width: 200}
      type: link_single
      target: users
    title: Wishlist
  gift:
    client: none
    server: full
    columns:
    - name: Description
      admin_ui: {order: 2, width: 200}
      type: string
    - name: URL
      admin_ui: {order: 3, width: 200}
      type: string
    - name: Name
      admin_ui: {order: 1.5, width: 200}
      type: string
    - name: User_Email
      admin_ui: {width: 200}
      type: link_single
      target: user
    - name: List_Name
      admin_ui: {order: 4, width: 200}
      type: link_single
      target: wishlist
    title: Gift
  users:
    client: none
    server: full
    columns:
    - name: email
      type: string
      admin_ui: {order: 0, width: 200}
    - name: enabled
      type: bool
      admin_ui: {order: 1, width: 200}
    - name: last_login
      type: datetime
      admin_ui: {order: 2, width: 200}
    - name: password_hash
      type: string
      admin_ui: {order: 3, width: 200}
    - name: n_password_failures
      type: number
      admin_ui: {order: 4, width: 200}
    - name: confirmed_email
      type: bool
      admin_ui: {order: 5, width: 200}
    - name: remembered_logins
      type: simpleObject
      admin_ui: {order: 6, width: 200}
    - name: signed_up
      type: datetime
      admin_ui: {order: 7, width: 200}
    title: Users
renamed: true
